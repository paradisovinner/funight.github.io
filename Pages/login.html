<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="/design/styles.css" rel="stylesheet">

        <title>Funight:</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="#190482">F</span><span class="#7752FE">U</span><span class="#8E8FFA">N</span><span class="#610C9F">N</span> <span class="#940B92">I</span><span class="#E95793">G</span><span class="#DA0C81">H</span><span class="#610C9F">T</span><span class="#190482">!</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="Pages/about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="Pages/history">History</a></li>
                            <li class="nav-item"><a class="nav-link" href="Pages/personalize">Personalize</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <video autoplay muted loop>
            <source src="/workspaces/funight/multicolored-clouds.1920x1080.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>

        <main class="container-fluid py-5 text-center">
            <h1>Welcome back!</h1>
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" autocomplete="off" id="password" name="password" placeholder="Password" type="password">
                </div>
                {% for message in error_messages %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
                <button href="Pages/inout.html" class="btn btn-primary" type="submit">Log In</button>
                <button href="Pages/register.html" class="btn btn-primary" type="submit">Register Me!</button>
            </form>
        </main>

        <footer class="mb-5 small text-center text-muted">
            Live Wallpaper by <a href="https://motionbgs.com/multicolored-clouds">motionbgs</a>
        </footer>
    </body>
</html>
